<!DOCTYPE html>
<html data-theme="" lang="en">
<head>
  <title>Plot&Trace</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="hero min-h-screen bg-base-200 flex flex-col">

  <div class="navbar bg-base-100 drop-shadow-md rounded-b-lg fixed z-10">
    <div class="flex-1"><a class="btn btn-ghost text-xl">Plot&Trace</a></div>

    <div class="flex-none">
        <div class="btn btn-ghost btn-circle avatar btn-sm mx-5" id="theme">
          <div class="rounded-full">
            <img alt="Theme change button" src="./theme-icon.png" />
          </div>
        </div>
    </div>
  </div>

  <!-- w-full in parent to fill both sides, w-1/3,2/3 in individual component 
       sm and md are used to define size when device is larger than a phone-->
    <div class="flex flex-col w-full sm:flex-row">
       
      <div class="grid flex-grow sm:w-1/4 md:w-1/4 h-screen card rounded-lg mt-20 bg-base-100 
      md:mb-2 sm:mb-2 mx-2  ">
        <div class="card-body">
          <h2 class="card-title">Plotter</h2><hr>
          Fill values as per your requirement!
          <select class="select select-info w-full max-w-xs">
            <option disabled selected>Select Algorithm</option>
            <option>Breadth First Search</option>
            <option>Depth First Search</option>
            <option>A* Search</option>
            <option>Iterative deepening search</option>
          </select>
          
          <textarea class="textarea textarea-info h-full w-full max-w-xs my-1 resize-none" 
          placeholder="Graph matrix">
{
    1: [2, 3],
    2: [1, 3, 4],
    3: [1, 2, 5],
    4: [2, 5],
    5: [3, 4]
}</textarea>
          <p></p>
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Use example</span> 
                <input type="checkbox" class="toggle toggle-info" unchecked />
              </label>
              <label class="label cursor-pointer">
                <span class="label-text my-1">Use image<br>
                  <input type="file" class="my-1 file-input file-input-bordered w-full max-w-xs" accept=".jpg, .jpeg, .png" /> 
                </span>
              </label>
            </div>
          <div class="card-actions justify-end">
            <button class="btn btn-info">Plot It!</button>
          </div>
        </div>
      </div> 
      <div class="divider sm:divider-horizontal">â€¢</div>

      <div class="grid flex-grow sm:w-3/4 md:w-3/4 h-screen card rounded-lg md:mt-20 sm:mt-20 mb-2 mx-2 bg-base-100">
        <div class="card-body">
          <h2 class="card-title">Viewer</h2><hr>
          <p>Use amazon aws simple; Use computer vision-image to graph; </p>
          <div class="card-actions justify-end">
            <button class="btn bg-base-300">Reset</button>
            <button class="btn btn-primary">Trace</button>
          </div>
        </div>
      </div>
    </div>

</body>

<script>
  // Get the theme button element
  const themeButton = document.getElementById('theme');

  // Define available themes
  const themes = ['dark', 'valentine', 'coffee', 'forest', 'retro', 'light'];

  // Function to toggle theme
  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const currentIndex = themes.indexOf(currentTheme);
    const nextIndex = (currentIndex + 1) % themes.length; // Loop through themes
    const nextTheme = themes[nextIndex];
    document.documentElement.setAttribute('data-theme', nextTheme);
  }

  // Add click event listener to the theme button
  themeButton.addEventListener('click', toggleTheme);
</script>

</html>
