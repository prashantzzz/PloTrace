<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
  <title>Plot&Trace</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="index.js"></script>
</head>

<body
  class="hero min-h-screen bg-base-300 flex flex-col scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-transparent">
  <div class="navbar bg-base-100 drop-shadow-md rounded-b-lg fixed z-10">
    <div class="flex-1"><a class="btn btn-ghost text-xl">Plot&Trace</a></div>

    <div class="flex-none">
      <!-- menu -->
      <ul class="menu menu-horizontal bg-200">
        <li>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
          </a>
        </li>
        <li>
          <a id="theme">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                d="M9.5 19.5V18H4.5C3.95 18 3.45 17.78 3.09 17.41C2.72 17.05 2.5 16.55 2.5 16C2.5 14.97 3.3 14.11 4.31 14.01C4.37 14 4.43 14 4.5 14H19.5C19.57 14 19.63 14 19.69 14.01C20.17 14.05 20.59 14.26 20.91 14.59C21.32 14.99 21.54 15.56 21.49 16.18C21.4 17.23 20.45 18 19.39 18H14.5V19.5C14.5 20.88 13.38 22 12 22C10.62 22 9.5 20.88 9.5 19.5Z"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
              <path
                d="M20.17 5.3L19.69 14.01C19.63 14 19.57 14 19.5 14H4.50001C4.43001 14 4.37001 14 4.31001 14.01L3.83001 5.3C3.65001 3.53 5.04001 2 6.81001 2H17.19C18.96 2 20.35 3.53 20.17 5.3Z"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
              <path d="M7.98999 2V7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
              <path d="M12 2V4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- w-full in parent to fill both sides, w-1/3,2/3 in individual component 
       sm and md are used to define size when device is larger than a phone-->
  <div class="flex flex-col w-full sm:flex-row">
    <div
      class="grid flex-grow sm:w-1/4 md:w-1/4 h-screen card drop-shadow-md rounded-lg mt-20 bg-base-100 md:mb-2 sm:mb-2 mx-2">
      <div class="card-body">
        <h2 class="card-title">Plotter</h2>
        <hr/>
        Fill values as per your requirement!
        <select title="Algorithm" class="select select-info w-full max-w-xs">
          <option disabled selected>Select Algorithm</option>
          <option>Breadth First Search</option>
          <option>Depth First Search</option>
          <option>A* Search</option>
          <option>Iterative deepening search</option>
        </select>

        <textarea id="infield" 
          class="textarea textarea-info h-full w-full max-w-xs my-1 resize-none scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100"
          placeholder="Graph matrix">
{
  "nodes": [
    {"id": "A"},
    {"id": "B"},
    {"id": "C"},
    {"id": "D"},
    {"id": "E"},
    {"id": "F"},
    {"id": "G"},
    {"id": "H"}
  ],
  "links": [
    {"source": "A", "target": "B"},
    {"source": "B", "target": "C"},
    {"source": "C", "target": "D"},
    {"source": "D", "target": "E"},
    {"source": "E", "target": "A"},
    {"source": "F", "target": "A"},
    {"source": "F", "target": "G"},
    {"source": "F", "target": "H"}
  ]
}
          
</textarea>
        <p></p>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text text-base">Use example</span>
            <input type="checkbox" class="toggle toggle-info rounded-md" unchecked />
          </label>
          <label class="label cursor-pointer">
            <span class="label-text my-1 text-base">Use image<br />
              <input type="file" class="my-1 file-input file-input-bordered w-full max-w-xs"
                accept=".jpg, .jpeg, .png" />
            </span>
          </label>
        </div>
        <div class="card-actions justify-end">
          <button class="btn btn-info" id="plotit">Plot It!</button>
        </div>
      </div>
    </div>
    <!-- <div class="divider sm:divider-horizontal">â€¢</div> -->

    <div class="grid flex-grow sm:w-3/4 md:w-3/4 h-screen card bg-base-100 rounded-lg md:mt-20 sm:mt-20 mb-2 mx-2 mt-2">
      <div class="card-body">
        <h2 class="card-title">Viewer</h2>
        <hr/>
          <p>Click and drag the nodes to align them</p>
          <svg id="output" width="100%" height="100%"></svg>
          <!-- Change home button to about button, when hovered should display my face and social links.
          <br>
          Use amazon aws simple, Use computer vision image to graph in react. -->
        
        <div class="card-actions justify-end">
          <button class="btn bg-base-300">Reset</button>
          <button class="btn btn-primary">Trace</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
